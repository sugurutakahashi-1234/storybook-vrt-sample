# Storybook VRT（ビジュアルリグレッションテスト）ワークフロー
#
# packages/ui/ 配下のファイルが変更された PR で自動実行される。
# Storybook をビルドし、各コンポーネントのスクリーンショットを
# リファレンス画像と比較して意図しない見た目の変更を検出する。
name: Storybook VRT

on:
  pull_request:
    branches: [main]
    # packages/ui/ の変更時のみ実行（apps/web/ のみの変更では不要）
    paths:
      - "packages/ui/**"
  workflow_dispatch:

permissions:
  contents: write      # peaceiris/actions-gh-pages が gh-pages に push
  pull-requests: write # PR コメント投稿

env:
  REPORT_PREFIX: ${{ github.event.pull_request.number && format('pr/{0}', github.event.pull_request.number) || format('manual/{0}', github.run_id) }}

jobs:
  vrt:
    name: Visual Regression Test
    runs-on: ubuntu-latest
    # Playwright の公式 Docker イメージを使用（ブラウザがプリインストール済み）
    # バージョンは @playwright/test のバージョンと一致させること
    container:
      image: mcr.microsoft.com/playwright:v1.58.2-noble
    steps:
      - uses: actions/checkout@v6

      # Playwright Docker イメージに unzip が未同梱のため追加（setup-bun に必要）
      - run: apt-get update && apt-get install -y unzip

      # bun をセットアップ（パッケージマネージャー）
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # モノレポ全体の依存関係をインストール（lockfile を厳密に使用）
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Storybook を静的ビルド（storybook-static/ に出力）
      # VRT では dev サーバーではなくビルド済みの静的ファイルを使用する
      - name: Build Storybook
        run: bun run build-storybook
        working-directory: packages/ui

      # VRT 実行: 各コンポーネントのスクリーンショットをリファレンス画像と比較
      - name: Run VRT
        run: bunx playwright test
        working-directory: packages/ui
        env:
          CI: true

      # テスト失敗時: 差分画像を含むテスト結果をアップロード
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: vrt-report
          path: packages/ui/test-results/
          retention-days: 30

      # 常時: HTML レポートをアーティファクトとしてアップロード
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: vrt-html-report
          path: packages/ui/playwright-report/
          retention-days: 30

      # Allure レポートを生成
      - name: Generate Allure report
        if: always()
        run: rm -rf allure-report && bunx allure generate allure-results -o allure-report
        working-directory: packages/ui

      # Allure レポートをアーティファクトとしてアップロード
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: vrt-allure-report
          path: packages/ui/allure-report/
          retention-days: 30

      # HTML レポートを GitHub Pages にデプロイ（/vrt/html-report/ 配下）
      - name: Deploy HTML report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: packages/ui/playwright-report
          destination_dir: ${{ env.REPORT_PREFIX }}/vrt/html-report
          keep_files: true

      # Allure レポートを GitHub Pages にデプロイ（/vrt/allure-report/ 配下）
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: packages/ui/allure-report
          destination_dir: ${{ env.REPORT_PREFIX }}/vrt/allure-report
          keep_files: true

      # reg-cli: ベースラインと比較してレポート生成（VRT 実行時に .reg/actual/ へ自動保存済み）
      - name: Run reg-cli comparison
        if: always()
        id: reg-result
        run: |
          bun run vrt:report:reg || true

          CHANGED=$(jq '.diffItems | length' .reg/out.json)
          PASSED=$(jq '.passedItems | length' .reg/out.json)
          NEW=$(jq '.newItems | length' .reg/out.json)
          DELETED=$(jq '.deletedItems | length' .reg/out.json)

          VRT_TABLE="| Status | Count |
          |--------|-------|"
          [ "$CHANGED" -gt 0 ] && VRT_TABLE="$VRT_TABLE
          | Changed | $CHANGED |"
          [ "$PASSED" -gt 0 ] && VRT_TABLE="$VRT_TABLE
          | Passed | $PASSED |"
          [ "$NEW" -gt 0 ] && VRT_TABLE="$VRT_TABLE
          | New | $NEW |"
          [ "$DELETED" -gt 0 ] && VRT_TABLE="$VRT_TABLE
          | Deleted | $DELETED |"

          echo "vrt-table<<EOF" >> $GITHUB_OUTPUT
          echo "$VRT_TABLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        working-directory: packages/ui

      # reg-cli レポートを GitHub Pages にデプロイ
      - name: Deploy reg-cli report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: packages/ui/.reg/report
          destination_dir: ${{ env.REPORT_PREFIX }}/vrt/reg-report
          keep_files: true

      # PR に reg-cli レポートリンクをコメント
      - name: Comment PR with reg-cli results
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: vrt-reg-report
          message: |
            ## Storybook VRT - reg-cli Report

            ${{ steps.reg-result.outputs.vrt-table }}

            **View Report**: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.REPORT_PREFIX }}/vrt/reg-report/

      # PR にレポートへのリンクをコメント
      - name: Comment PR with report links
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: vrt-report
          message: |
            ## Storybook VRT Report

            | Report | Link |
            |--------|------|
            | Playwright HTML | https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.REPORT_PREFIX }}/vrt/html-report/ |
            | Allure | https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.REPORT_PREFIX }}/vrt/allure-report/ |

            <details>
            <summary>Artifacts</summary>

            GitHub Pages のデプロイに失敗した場合は、Actions の Artifacts からもダウンロードできます。
            - `vrt-html-report` — Playwright HTML レポート
            - `vrt-allure-report` — Allure レポート

            </details>

# Storybook ã‚’ãƒ“ãƒ«ãƒ‰ã—ã€å„ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆã®ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆã‚’æ’®å½±ã€‚
# PR æ™‚ã¯ãƒ™ãƒ¼ã‚¹ãƒ–ãƒ©ãƒ³ãƒã‹ã‚‰ãƒ™ãƒ¼ã‚¹ãƒ©ã‚¤ãƒ³ã‚’å‹•çš„ç”Ÿæˆã—ã€reg-cli ã§å·®åˆ†ãƒ¬ãƒãƒ¼ãƒˆã‚’ç”Ÿæˆã™ã‚‹ã€‚
name: Storybook VRT

on:
  pull_request:
    branches: [main]
    # packages/ui/ ã®å¤‰æ›´æ™‚ã®ã¿å®Ÿè¡Œï¼ˆapps/web/ ã®ã¿ã®å¤‰æ›´ã§ã¯ä¸è¦ï¼‰
    paths:
      - "packages/ui/**"
  workflow_dispatch:

permissions:
  contents: write      # peaceiris/actions-gh-pages ãŒ gh-pages ã« push
  pull-requests: write # PR ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿

env:
  REPORT_PREFIX: ${{ github.event.pull_request.number && format('pr/{0}', github.event.pull_request.number) || format('manual/{0}', github.run_id) }}

jobs:
  vrt:
    name: Visual Regression Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # bun ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãƒãƒãƒ¼ã‚¸ãƒ£ãƒ¼ï¼‰
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Playwright ãƒ–ãƒ©ã‚¦ã‚¶ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      # ãƒ¢ãƒãƒ¬ãƒå…¨ä½“ã®ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆlockfile ã‚’å³å¯†ã«ä½¿ç”¨ï¼‰
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # ãƒ™ãƒ¼ã‚¹ãƒ–ãƒ©ãƒ³ãƒã‹ã‚‰ãƒ™ãƒ¼ã‚¹ãƒ©ã‚¤ãƒ³ã‚’å‹•çš„ç”Ÿæˆï¼ˆPR æ™‚ã®ã¿ï¼‰
      - name: Generate baselines from base branch
        if: github.event_name == 'pull_request'
        run: |
          BASE_REF="${{ github.event.pull_request.base.ref }}"
          git worktree add /tmp/baseline "origin/${BASE_REF}" --detach
          cd /tmp/baseline
          bun install --frozen-lockfile
          cd packages/ui
          bun run build-storybook
          bunx playwright test || true
          cp -r .reg/actual/ $GITHUB_WORKSPACE/packages/ui/.reg/expected/
          cd $GITHUB_WORKSPACE
          git worktree remove /tmp/baseline --force

      # Storybook ã‚’é™çš„ãƒ“ãƒ«ãƒ‰ï¼ˆstorybook-static/ ã«å‡ºåŠ›ï¼‰
      - name: Build Storybook
        run: bun run build-storybook
        working-directory: packages/ui

      # VRT å®Ÿè¡Œ: å„ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆã®ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆã‚’æ’®å½±
      - name: Run VRT
        run: bunx playwright test
        working-directory: packages/ui
        env:
          CI: true

      # ãƒ†ã‚¹ãƒˆå¤±æ•—æ™‚: ãƒ†ã‚¹ãƒˆçµæœã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: vrt-report
          path: packages/ui/test-results/
          retention-days: 30

      # å¸¸æ™‚: HTML ãƒ¬ãƒãƒ¼ãƒˆã‚’ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã¨ã—ã¦ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: vrt-html-report
          path: packages/ui/playwright-report/
          retention-days: 30

      # Allure ãƒ¬ãƒãƒ¼ãƒˆã‚’ç”Ÿæˆ
      - name: Generate Allure report
        if: always()
        run: rm -rf allure-report && bunx allure generate allure-results -o allure-report
        working-directory: packages/ui

      # Allure ãƒ¬ãƒãƒ¼ãƒˆã‚’ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã¨ã—ã¦ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: vrt-allure-report
          path: packages/ui/allure-report/
          retention-days: 30

      # HTML ãƒ¬ãƒãƒ¼ãƒˆã‚’ GitHub Pages ã«ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆ/vrt/html-report/ é…ä¸‹ï¼‰
      - name: Deploy HTML report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: packages/ui/playwright-report
          destination_dir: ${{ env.REPORT_PREFIX }}/vrt/html-report
          keep_files: true

      # Allure ãƒ¬ãƒãƒ¼ãƒˆã‚’ GitHub Pages ã«ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆ/vrt/allure-report/ é…ä¸‹ï¼‰
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: packages/ui/allure-report
          destination_dir: ${{ env.REPORT_PREFIX }}/vrt/allure-report
          keep_files: true

      # reg-cli: ãƒ™ãƒ¼ã‚¹ãƒ©ã‚¤ãƒ³ã¨æ¯”è¼ƒã—ã¦ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
      - name: Run reg-cli comparison
        if: always()
        id: reg-result
        run: |
          bun run vrt:report:reg || true

          CHANGED=$(jq '.diffItems | length' .reg/out.json)
          PASSED=$(jq '.passedItems | length' .reg/out.json)
          NEW=$(jq '.newItems | length' .reg/out.json)
          DELETED=$(jq '.deletedItems | length' .reg/out.json)

          VRT_TABLE="| Status | Count |
          |--------|-------|"
          [ "$CHANGED" -gt 0 ] && VRT_TABLE="$VRT_TABLE
          | ğŸ”´ Changed | $CHANGED |"
          [ "$PASSED" -gt 0 ] && VRT_TABLE="$VRT_TABLE
          | ğŸŸ¢ Passed | $PASSED |"
          [ "$NEW" -gt 0 ] && VRT_TABLE="$VRT_TABLE
          | ğŸ†• New | $NEW |"
          [ "$DELETED" -gt 0 ] && VRT_TABLE="$VRT_TABLE
          | ğŸ—‘ï¸ Deleted | $DELETED |"

          echo "vrt-table<<EOF" >> $GITHUB_OUTPUT
          echo "$VRT_TABLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        working-directory: packages/ui

      # reg-cli ãƒ¬ãƒãƒ¼ãƒˆã‚’ GitHub Pages ã«ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy reg-cli report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: packages/ui/.reg
          destination_dir: ${{ env.REPORT_PREFIX }}/vrt/reg-report
          keep_files: true

      # GitHub Pages ã®ãƒ‡ã‚£ã‚¹ã‚¯ä½¿ç”¨é‡ã‚’ãƒ¬ãƒãƒ¼ãƒˆ
      - name: Report disk usage
        if: always()
        run: |
          echo "## GitHub Pages Disk Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # gh-pages ãƒ–ãƒ©ãƒ³ãƒã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆã—ã¦ã‚µã‚¤ã‚ºã‚’ç¢ºèª
          git fetch origin gh-pages --depth=1 2>/dev/null || true
          if git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
            SIZE_MB=$(git archive origin/gh-pages | wc -c | awk '{printf "%.0f", $1/1024/1024}')
            echo "Current total size: **${SIZE_MB}MB**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$SIZE_MB" -gt 800 ]; then
              echo "### CRITICAL: Near GitHub Pages Limit!" >> $GITHUB_STEP_SUMMARY
              echo "Size is **${SIZE_MB}MB** (>80% of 1GB limit). Take action immediately!" >> $GITHUB_STEP_SUMMARY
            elif [ "$SIZE_MB" -gt 500 ]; then
              echo "### WARNING: Size Limit Alert" >> $GITHUB_STEP_SUMMARY
              echo "Size is **${SIZE_MB}MB** (>500MB threshold). Old PR reports will be auto-cleaned on PR close." >> $GITHUB_STEP_SUMMARY
            else
              echo "Size is within limits." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "gh-pages branch not found." >> $GITHUB_STEP_SUMMARY
          fi

      # PR ã«ãƒ¬ãƒãƒ¼ãƒˆãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ¡ãƒ³ãƒˆ
      - name: Comment PR with report links
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: vrt-report
          message: |
            ## Storybook VRT Report

            ${{ steps.reg-result.outputs.vrt-table }}

            | Report | Link |
            |--------|------|
            | reg-cli | https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.REPORT_PREFIX }}/vrt/reg-report/report/ |
            | Playwright HTML | https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.REPORT_PREFIX }}/vrt/html-report/ |
            | Allure | https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.REPORT_PREFIX }}/vrt/allure-report/ |

# CI ワークフロー
#
# 全 PR で自動実行される。
# リント・フォーマット、型チェック、未使用コード検出、ユニットテスト、ビルドを検証する。
name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    name: Lint / Typecheck / Knip / Test / Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile

      - name: Lint & Format
        run: bun run lint

      - name: Type Check
        run: bun run typecheck

      - name: Knip (unused code detection)
        run: bun run knip

      - name: Unit Test
        run: bun run test

      - name: Build
        run: bun run build
